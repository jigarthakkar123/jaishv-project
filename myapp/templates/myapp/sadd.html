{% extends 'sheader.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	
	<!-- Title page -->


	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					{% if msg %}
					<div class="alert alert-danger">
					<strong>{{msg}}</strong>
					  
					</div>
					  {% endif %}
					
					
					<form method="post" action="{% url 'sadd' %}" enctype="multipart/form-data">
                        {% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Add Product
						</h4>
						<div class="bor8 m-b-20 how-pos4-parent">
							
                            <select style="margin-left: 20%;" name="cname">
								<option>------Select Category-----</option>
								<option value="Men">Men</option>
								<option value="Women">Women</option>
                                <option value="Child">Child</option>
							</select>

						</div>
						<div class="bor8 m-b-20 how-pos4-parent">
							
                            <select style="margin-left: 20%;" name="bname">
								<option>------Select Brand-----</option>
								<option value="Levis">Levis</option>
								<option value="Gap">Gap</option>
                                <option value="Tommy">Tommy</option>
							</select>

						</div>
                        <div class="bor8 m-b-20 how-pos4-parent">
							
                            <select style="margin-left: 20%;" name="si">
								<option>------Select Size-----</option>
								<option value="S">S</option>
								<option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
							</select>

						</div>
						
						
						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="pname" placeholder="Enter Product Name">
							
						</div>
                        <div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" name="price" placeholder="Enter Price">
							
						</div>
                        
                        <div class="bor8 m-b-20 how-pos4-parent">
                    
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="desc" placeholder="Enter Description of Product ">
							
						</div>
                        <div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="file" name="pimage">
							
						</div>




                        
                        <br>
						<button style="margin-left:50px;" class="flex-c-m stext-50 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							ADD Product
						</button>
					</form>
				</div>

				

				</div>
			</div>
		</div>
	</section>	
	
	
	<!-- Map -->
	<div class="map">
		<div class="size-303" id="google_map" data-map-x="40.691446" data-map-y="-73.886787" data-pin="{% static 'images/icons/pin.png' %}" data-scrollwhell="0" data-draggable="1" data-zoom="11"></div>
	</div>




	
</body>
</html>
{% endblock %}
