{% extends 'sheader.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	
	<!-- Title page -->


	<!-- Content page -->
	<br>
	<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					{% if msg %}
					<div class="alert alert-danger">
					<strong>{{msg}}</strong>  
					</div>
					{% endif %}
					<form method="post" action="{% url 'spass' %}">
                        {% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Change Password
						</h4>

                        <div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="oldpassword" placeholder="Enter Your Old Password">
							
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="newpassword" placeholder="Enter Your New Password">
		
						</div>
                    
                        <div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="cpassword" placeholder="Confirm Password">
							
						</div>
                        
                        <br>
						<button class="flex-c-m stext-50 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" type="submit">
							Submit
						</button>
					</form>
				</div>

				

				</div>
			</div>
		</div>
	</section>	
	
	
	<!-- Map -->
	<div class="map">
		<div class="size-303" id="google_map" data-map-x="40.691446" data-map-y="-73.886787" data-pin="{% static 'images/icons/pin.png' %}" data-scrollwhell="0" data-draggable="1" data-zoom="11"></div>
	</div>

</body>
</html>
{% endblock %}
